<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>

    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <form action="/auth/register" method="post" th:object="${userDTO}">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" th:field="*{login}" required>
            <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <a href="/auth/login">Войти</a></p>

    <div th:if="${successMessage}" class="success">
        <p th:text="${successMessage}"></p>
    </div>
</div>
</body>
</html>
