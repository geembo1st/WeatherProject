<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
</head>
<body>
<h1>Users</h1>
<ul>
    <li th:each="user : ${people}">
        <p>
            <span th:text="${user.login}">User Login</span>
            <a th:href="@{/dashboard/{id}(id=${user.id})}">View Dashboard</a>
        </p>
    </li>
</ul>
</body>
</html>
